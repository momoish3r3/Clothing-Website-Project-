<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="/form.css"/>
    <script src="https://kit.fontawesome.com/9d0c5eef93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css
">
<link rel="stylesheet" href="/footer.css">
<link rel="stylesheet" href="/indexbody.css"/>
<script src="/form.js"></script>

</head>
<header><nav>
    <div><div class="items"><p>Shop</p></div><div class="items"><a href="/blog.html"><p>Blog</p></a></div></div><div class="logo"><a href="/index.html"><img id="logu" src="/logo.jpg"/></div></a><div><div class="items"><p><img src="/shopping-cart(1).png"/></p></div><div class="items"><a href="/form.html"><p><img src="/user.png"/></p></a></div></div>
 </nav></header>
<body>
    <div class="container">
        
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form class="input-group" name="contactForm" onsubmit="return validateForm()" method="post">
                <div class="input-field"  id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="name" name="name"> 
                    
                    <div class="error" id="nameErr"></div>   
                </div>
                <div class="input-field" id="phoneField" >
                    <i class="fa-solid fa-phone"></i>

                    <input type="text" placeholder="phone" name="number" size="2" > 
                    <div class="error" id="numberErr"></div>      
                </div>
                <div class="input-field" >
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="email" name="email"> 
                    <div class="error" id="emailErr"></div>     
                </div>
                <div class="input-field" >
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="password " name="Password">    
                    <div class="error" id="passwordErr"></div>   
                </div>
                <p id="q">Admin Login <a href="/adminlogin.html">click here!</a></p>
         
                <div class="btn-field">
                    
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" id="signinBtn" class="disable">Sign in</button>


 
                </div>
                <input id="brew" type="submit" value="Submit">
            </form>
        </div>

    </div>
    
    <script>
        let signupBtn=document.getElementById("signupBtn");
        let signinBtn=document.getElementById("signinBtn");
        let nameField=document.getElementById("nameField");
        let phoneField=document.getElementById("phoneField");
        let title=document.getElementById("title");

        signinBtn.onclick=function(){
            nameField.style.maxHeight="0";
            phoneField.style.maxHeight="0";
            title.innerHTML="Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");



        }
        signupBtn.onclick=function(){
            nameField.style.maxHeight="60px";
            phoneField.style.maxHeight="60px";
            title.innerHTML="Sign Up ";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");

        }
        // signupBtn.onclick=function(){
        //     nameField.style.maxHeight="0";

        // }
    </script>
</body>
</html>
